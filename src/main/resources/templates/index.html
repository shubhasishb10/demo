<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring Boot Application</title>
</head>
<body>
<div class="container">
    <br/>
    <br/>
    <div class="row">
        <a th:if="${!isSearchResult}" class="col-1 me-2 btn btn-primary" th:href="@{/mvc/medicine/add}">Add</a>
        <a th:if="${!isSearchResult}" class="col-1 btn btn-primary" th:href="@{/mvc/medicine/search}">Search</a>
        <a th:if="${isSearchResult}" class="col-1 btn btn-primary" th:href="@{/mvc/medicine/list}">Back</a>
    </div>
    <br/>
    <br/>
    <h3 class="text-center alert alert-success" th:text="${headerText}"></h3>
    <br/>
    <table class="table table-bordered">
        <tr class="table-primary">
            <td>Name</td>
            <td>Company</td>
            <td>Price</td>
            <td>ML</td>
            <td>Box Number</td>
        </tr>
        <tr th:each="medicine : ${medicineList}">
            <td><a th:text="${medicine.name}" th:href="@{|/mvc/medicine/${medicine.medicineId}|}" />&nbsp;&nbsp;
                <span th:if="${medicine.totalMedicinePresent} < 15 and ${medicine.totalMedicinePresent} >= 5" class="badge bg-warning" th:text="${medicine.totalMedicinePresent}"/>
                <span th:if="${medicine.totalMedicinePresent} >= 15" class="badge bg-success" th:text="${medicine.totalMedicinePresent}"/>
                <span th:if="${medicine.totalMedicinePresent} < 5" class="badge bg-danger" th:text="${medicine.totalMedicinePresent}"/>
            </td>
            <td class="text-center" th:text="${medicine.company}"></td>
            <td class="text-center" th:text="${medicine.price}"></td>
            <td class="text-center" th:text="${medicine.volume}+ ' ML'"></td>
            <td th:text="${medicine.boxes}"></td>
        </tr>
    </table>
</div>
</body>
</html>
