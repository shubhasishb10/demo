<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring Boot Application</title>
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <tr class="table-primary">
            <td>Name</td>
            <td>Company</td>
            <td>Price</td>
            <td>Volume</td>
            <td>Box Number</td>
            <td>Purchase Date</td>
            <td>Sell Date</td>
        </tr>
        <tr>
            <td th:text="${medicine.name}"></td>
            <td th:text="${medicine.company}"></td>
            <td th:text="${medicine.price}"></td>
            <td th:text="${medicine.volume}"></td>
            <td th:text="${medicine.boxNumber}"></td>
            <td th:text="${medicine.purchaseDate}"></td>
            <td th:text="${medicine.sellDate}"></td>
        </tr>
    </table>
</div>
</body>
</html>
