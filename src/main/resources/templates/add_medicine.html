<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring Boot Application</title>
</head>
<body>
<br/>
<br/>
<div class="container">
    <a class="btn btn-primary" th:href="@{/mvc/medicine/list}">Back</a>
    <br/>
    <br/>
    <h1 class="text-center alert alert-success">Insert Medicine</h1>
    <form class="row g-3" action="#" th:action="@{/mvc/medicine/add}" method="post" th:object="${medicine}">
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" th:field="*{company}"/>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}"/>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="count" class="form-label">Count</label>
            <input type="text" class="form-control" id="count" th:field="*{count}"/>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="volume" class="form-label">ML</label>
            <input type="text" class="form-control" id="volume" th:field="*{volume}"/>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="boxNo" class="form-label">Box Number</label>
            <input type="text" class="form-control" id="boxNo" th:field="*{boxNumber}"/>
        </div>
        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
</div>
</body>
</html>
